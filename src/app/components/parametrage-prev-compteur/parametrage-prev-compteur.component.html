
<div  *ngIf="prevenitiveparcompteurFormGroupe">                         
    <form class="form-card" [formGroup]="prevenitiveparcompteurFormGroupe"  >
        <div class="row  text-left" >
         
               <div class="form-group col-sm-2 flex-column d-flex">
                  <label class="form-control-label px-4">Type Prelevement <span class="text-danger"> *</span></label>
                   
                       <div class="col-sm-12" >
                           <select  style="height:45px" id="id_Type"  class="form-control" formControlName="id_Type">
                               <option *ngFor="let s of typepreventives" value="{{s.id}}">{{s.Designation}}</option>
                           </select>
                       </div>
                   </div>
            <div class="form-group col-sm-2 flex-column d-flex">
               <label class="form-control-label px-3">Unite<span class="text-danger"> *</span>
              </label> 
              <input type="text" id="Code_Unite" name="Code_Unite" formControlName="Code_Unite" placeholder="Enter your last name" onblur="validate(2)"> </div>
               <div class="form-group col-sm-2 flex-column d-flex">
                <label class="form-control-label px-3">Frequence <span class="text-danger"> *</span></label>
                 <input type="text" id="Frequence" formControlName="Frequence" name="Frequence" placeholder="" onblur="validate(3)"> 
              </div>
        </div>
      
          <div class="row    text-left">
            <div class="form-group col-sm-2 flex-column d-flex">
              <label class="form-control-label px-3" for="Date_Fin">Date Fin<span class="text-danger"> *</span></label>
              <input type="datetime-local" id="Date_Fin" pInputText name="Date_Fin"  formControlName="Date_Fin"  />
             
          </div>
    
              <div class="form-group col-sm-2 flex-column d-flex"> 
                <label class="form-control-label px-3">Periodicite
                  <span class="text-danger"> *</span></label>
                   <input type="text" name="Periodicite" id="Periodicite" formControlName="Periodicite">
                   </div>
              <div class="form-group col-sm-2 flex-column d-flex">
                 <label class="form-control-label px-3">nbre par(jour)<span class="text-danger"> *</span></label> 
                 <input type="text" id="Jour" formControlName="Jour" name="Jour" placeholder="Enter your last name" onblur="validate(2)"> 
              </div>
              <div class="form-group col-sm-2 flex-column d-flex">
                  <label class="form-control-label px-1" for="Date_Der_Releve">Date Dernier Prelevement<span class="text-danger"> *</span></label>
                  <input type="datetime-local" id="Date_Der_Releve" pInputText name="Date_Der_Releve"  formControlName="Date_der_Releve"  />
                 
              </div>
            </div>
              <div class="row    text-left">
              <div class="form-group col-sm-2 flex-column d-flex">
                  <label class="form-control-label px-3">Valeur Actuel<span class="text-danger"> *</span></label> 
                  <input type="text" id="Val_Actuelle" formControlName="Val_Actuelle" name="Val_Actuelle" placeholder="Enter your last name" onblur="validate(2)"> 
               </div>
               <div class="form-group col-sm-2 flex-column d-flex">
                  <label class="form-control-label px-3">Valeur Alert<span class="text-danger"> *</span></label> 
                  <input type="text" id="Val_Alerte" formControlName="Val_Alerte" name="Val_Alerte" placeholder="Enter your last name" onblur="validate(2)"> 
               </div>

             
                <div class="form-group col-sm-2 flex-column d-flex">
                  <div class="form-group "> 
                    <label class="form-control-label px-3"> <span class="text-danger"> </span></label> 
                
                      <button type="submit" class="btn-block btn-primary" (click)="onSavePrevCompteur() ">Save</button> </div>
              </div>
          
                </div>
     
        
    </form>



</div>
