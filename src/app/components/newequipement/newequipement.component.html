<div  class="card" style="width: 90rem; height: 70rem;" >
    <div class="columns">


  
   
      
                <div  *ngIf="nequipementFormGroupe" >
                    
                    <form class="form-card"  [formGroup]="nequipementFormGroupe" >
                        <div class="row">
                      <div  style="margin: 1%; margin-right: -1cm; ">
                        <h5 class="text-left mb-4">Identification Equipement</h5>
                        <div class="row text-left">
                            <div class="form-group col-sm-5 flex-column d-flex"> 
                                <label class="form-control-label px-3">Code<span class="text-danger"> *</span></label>
                                 <input type="text" id="Code_Equip" name="Code_Equip"  formControlName="Code_Equip"  placeholder="Enter your first name" onblur="validate(1)"> 
                                </div>
                            <div class="form-group col-sm-5  flex-column d-flex"> 
                                <label class="form-control-label px-3">Désignation<span class="text-danger"> *</span></label>
                                 <input type="text" id="Designation" name="Designation"  formControlName="Designation"  placeholder="Enter your first name" onblur="validate(1)">
                                 </div>
                           
                        </div>
                        <div class="row  text-left">
                           
                            <div class="form-group col-sm-5  flex-column d-flex">
                                 <label class="form-control-label px-3">Numéro Serie<span class="text-danger"> *</span></label>
                                  <input type="text" id="Num_Serie" name="Num_Serie" placeholder="" onblur="validate(3)"> 
                                </div>
                                <div class="form-group col-sm-5  flex-column d-flex">
                                    <label class="form-control-label px-2" for="Date_Mise_En_Service">Date Mise En Service<span class="text-danger"> *</span></label>
                                    <input type="datetime-local" id="Date_Mise_En_Service" pInputText name="Date_Mise_En_Service"  formControlName="Date_Mise_En_Service"  />
                                   
                                </div>
                           
                            
                        </div>
   
                        <div class="row  text-left">
                            <div class="form-group col-sm-5  flex-column d-flex"> 
                                <label class="form-control-label px-3">Code à Barre<span class="text-danger"> *</span></label> 
                                <input type="text" id="Ref" name="Ref" placeholder="" onblur="validate(5)"  formControlName="Ref" >
                             </div>
                        
                             
                        </div>
                      </div>
                      <div class="vl" style=" border-left: 2px solid rgb(153, 158, 153);
                      height: 450px;"></div>    
              
                    <div  style="margin: 1%;">
                            <h5 class="text-left mb-4">Propriete General</h5>
                        
                                <div class="row  text-left">
                                    <div class="form-group col-sm-6  flex-column d-flex"> 
                                        <label class="form-control-label px-3">Marque<span class="text-danger"> *</span></label> 
                                        <input type="text" formControlName="Marque" id="Marque" name="Marque" placeholder="Enter your first name" onblur="validate(1)"> 
                                    </div>
                                    <div class="form-group col-sm-6  flex-column d-flex"> 
                                        <label class="form-control-label px-3">Code_Fam<span class="text-danger"> *</span></label>
                                        <input type="text" formControlName="Code_Fam"  id="Code_Fam" name="Code_Fam" placeholder="Enter your first name" onblur="validate(1)">
                                        </div>
                                
                                </div>
                                <div class="row  text-left">
                                    <div class="form-group col-sm-6   flex-column d-flex">
                                        <label class="form-control-label px-3">Emplacement<span class="text-danger"> *</span></label>
                                        
                                            <div class="col-sm-16">
                                                <select id="Code_Emplacement"  class="form-control" formControlName="Code_Emplacement">
                                                    <option *ngFor="let s of emplacements" value="{{s.id}}">{{s.Designation}}</option>
                                                </select>
                                            </div>
                                        </div>
                                
                                  
                                        <div class="form-group col-sm-6  flex-column d-flex">
                                          <label class="form-control-label px-3">Observation<span class="text-danger"> *</span></label>
                                          <input type="text" formControlName="Observation"  id="Observation" name="Observation" placeholder="" onblur="validate(5)">
                                          </div>
                                </div>
                                <div class="row  text-left">
                                 
                                  
                                    <div class="form-group col-sm-6  flex-column d-flex"> 
                                        <label class="form-control-label px-3">Garantie<span class="text-danger"> *</span></label> 
                                        <input type="text" formControlName="Garantie"  id="Garantie" name="Garantie" placeholder="" onblur="validate(3)"> 
                                    </div>
                                    <div class="form-group col-sm-6  flex-column d-flex">
                                      <label class="form-control-label px-3">Num_Garantie<span class="text-danger"> *</span></label>
                                      <input type="text" id="Num_Garantie" formControlName="Num_Garantie" name="Num_Garantie" placeholder="" onblur="validate(3)">
                                      </div>
                                </div>
                                <div class="row  text-left">
                                    <div class="form-group col-sm-6   flex-column d-flex">
                                        <label class="form-control-label px-3" for="Date_Achat">Date Achat<span class="text-danger"> *</span></label>
                                        <input type="datetime-local" id="Date_Achat" pInputText name="Date_Achat"  formControlName="Date_Achat"  />
                                    
                                    </div>
                                    <div class="form-group col-sm-6  flex-column d-flex">
                                        <div class="form-group col-sm-12">
                                            <button type="submit" class="btn-block btn-primary" (click)="onSaveEquipement()">Save</button>
                                            </div>
                                    </div>
                                </div>
                                
                     </div>
                     <div class="vl" style=" border-left: 2px solid rgb(153, 158, 153);
                     height: 450px;"></div>
                     <p-fileUpload style="width: 350px; height: 450px;"  accept="image/*" [maxFileSize]="1000000" label="Ajouter Image" chooseLabel="Ajouter Image" class="p-mr-2 p-d-inline-block"></p-fileUpload>
                               
                    </div>
        </form>   



<p-tabView styleClass="tabview-custom">
  <p-tabPanel>
    <ng-template pTemplate="header">
      <i class="pi pi-cog"></i>
      <span> Prametrage Prelevement Conditionel</span>
    </ng-template>
    <app-parametrage-prev-conditionnel (EquipemntEventEmiter)="onActionEvent($event)" [equipe]="equip" ></app-parametrage-prev-conditionnel>


  </p-tabPanel>
  <p-tabPanel header="Header II">
    <ng-template pTemplate="header">
      <i class="pi pi-cog"></i>

     <span> Prametrage Prelevement Compteur</span>
    </ng-template>
  <app-parametrage-prev-compteur (EquipemntEventEmiter)="onActionEvent($event)" [equipe]="equip" ></app-parametrage-prev-compteur>
  </p-tabPanel>
  <p-tabPanel header="Header III">
    <ng-template pTemplate="header">
      <i class="pi pi-search"></i>
      <span>Equipement Pere/Fils</span>
      <i class="pi pi-cog"></i>
    </ng-template>
   <app-equipement-pere-fils></app-equipement-pere-fils>
  </p-tabPanel>

  <p-tabPanel header="Header III">
    <ng-template pTemplate="header">
      <i class="pi pi-search"></i>
      <span>prelevement compteur</span>
      <i class="pi pi-cog"></i>
    </ng-template>
   <app-listecompteur></app-listecompteur>
  </p-tabPanel>
  
  <p-tabPanel header="Header III">
    <ng-template pTemplate="header">
      <i class="pi pi-search"></i>
      <span>prelevement compteur</span>
      <i class="pi pi-cog"></i>
    </ng-template>
   
  </p-tabPanel>
</p-tabView>
